{% extends 'core/base.html'%}
{% load static %}
{% block content %}

<a href="{% url 'home' %}" class="btn btn-primary">Atrás</a> <br><br>

<div class="col-md-3">

    <div class="card" style="width: 100%; margin: 5px 5px;">
        {% if producto.imagen %}
        <img src="{{producto.imagen.url}}" class="card-img-top" width="250" height="150">
        {% endif %}
        <div class="card-body" style="text-align: center;">

            <h7 class="card-title">{{producto.nombre}}</h7>

            <p class="card-text">{{producto.precio}}&nbsp;€</p>
            <hr>
            <p class="card-text">{{producto.descripcion}}</p>
        </div> 
        


    </div><!--card que se cierra-->

</div>




{% endblock %}
